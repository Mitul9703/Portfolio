<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Project Showcase</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section-->
    <header class="text-center py-5">
      <h1>Mitul Krishna</h1>
      <p class="fst-italic">Portfolio</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="https://www.linkedin.com/in/mitul-krishna" target="_blank">
          <img
            src="images/linkedin-icon.png"
            alt="LinkedIn"
            class="social-icon"
          />
        </a>
        <a href="https://github.com/mitulkrishna" target="_blank">
          <img src="images/github-icon.png" alt="GitHub" class="social-icon" />
        </a>
        <a href="mailto:mitulkrishna@example.com">
          <img src="images/email-icon.png" alt="Email" class="social-icon" />
        </a>
      </div>
    </header>
    <!-- Project Cards Container -->
    <section class="container my-5 projects-container"></section>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
